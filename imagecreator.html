<!DOCTYPE html>
<html>

<head>
    <title>Image maker</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="uikit/uikit.min.css" rel="stylesheet">
    <script src="uikit/uikit.min.js"></script>
    <style>
        .spanimage {
            -webkit-font-smoothing: none;
            text-align: center;
            font-family: font, monospace;
            line-height: 1;
        }

    </style>
    <style></style>
</head>

<body>
    <header class="uk-section-primary uk-preserve-color">
        <nav class="uk-navbar-container" style="background: linear-gradient(to left, #28a5f5, #1e87f0);">
            <div class="uk-container uk-container-expand">
                <div uk-navbar>
                    <div class="uk-navbar-left">
                        <a class="uk-navbar-item uk-logo" href="https://v1ack.github.io/Bip-Watchface-View/" style="color: white">Bip watchface edit</a>
                        <a class="uk-navbar-item" style="color: white" href="https://v1ack.github.io/Bip-Watchface-View/">Home</a>
                    </div>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav">
                            <a class="uk-navbar-item" href="https://amazfitwatchfaces.com/" style="color: white" target="_blank">amazfitwatchfaces.com</a>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="uk-container uk-margin-top">
        <div class="uk-grid uk-grid-small">
            <div class="uk-form-width-medium">
                <label class="uk-form-label">Font size</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="number" placeholder="font size" min="5" value="35" id="textsize">
                </div>
            </div>
            <div class="uk-form-width-medium">
                <label class="uk-form-label">First image index</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="number" placeholder="font size" id="imageindex" min="0" value="0">
                </div>
            </div>
            <div class="uk-form-width-medium">
                <label class="uk-form-label">Font file</label>
                <div uk-form-custom="target: true">
                    <input type="file" id="fontfile">
                    <input class="uk-input" type="text" placeholder="Select font file">
                </div>
            </div>
            <div style="margin-top: 23px;">
                <button onclick="save();" class="uk-button uk-button-primary">Download</button>
            </div>
        </div>
        <div class="uk-margin">
            <div class="uk-form-label">Font color</div>
            <div class="uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-radio" type="radio" name="color" value="#000000" checked> Black</label>
                <label><input class="uk-radio" type="radio" name="color" value="#FFFFFF"> White</label>
                <label><input class="uk-radio" type="radio" name="color" value="#00FF00"> Green</label>
                <label><input class="uk-radio" type="radio" name="color" value="#FFFF00"> Yellow</label>
                <label><input class="uk-radio" type="radio" name="color" value="#0000FF"> Blue</label>
                <label><input class="uk-radio" type="radio" name="color" value="#00FFFF"> Cyan</label>
                <label><input class="uk-radio" type="radio" name="color" value="#FF0000"> Red</label>
                <label><input class="uk-radio" type="radio" name="color" value="#FF00FF"> Purple</label>
            </div>
        </div>
        <div class="uk-margin">
            <div class="uk-form-label">Background color</div>
            <div class="uk-grid-small uk-child-width-auto uk-grid">
                <label><input class="uk-radio" type="radio" name="bgcolor" value="#000000" checked> Black</label>
                <label><input class="uk-radio" type="radio" name="bgcolor" value="#FFFFFF"> White</label>
                <label><input class="uk-radio" type="radio" name="bgcolor" value="#00FF00"> Green</label>
                <label><input class="uk-radio" type="radio" name="bgcolor" value="#FFFF00"> Yellow</label>
                <label><input class="uk-radio" type="radio" name="bgcolor" value="#0000FF"> Blue</label>
                <label><input class="uk-radio" type="radio" name="bgcolor" value="#00FFFF"> Cyan</label>
                <label><input class="uk-radio" type="radio" name="bgcolor" value="#FF0000"> Red</label>
                <label><input class="uk-radio" type="radio" name="bgcolor" value="#FF00FF"> Purple</label>
                <label><input class="uk-radio" type="radio" name="bgcolor" value="rgba(0,0,0,0)"> Transperent</label>
            </div>
        </div>
        <div id="images" class=" uk-placeholder uk-text-center uk-grid uk-grid-collapse"></div>
    </main>
    <script type="text/javascript" src="js/html2canvas.comp.js"></script>
    <script type="text/javascript">
        //Черный 0x000000
        //Синий 0x0000FF	
        //Зеленый 0x00FF00	
        //Красный 0xFF0000	
        //Голубой 0x00FFFF	
        //Пурпурный 0xFF00FF	
        //Желтый 0xFFFF00	
        //Белый 0xFFFFFF
        //Прозрачный 0xFEFE00
        function addScript(url) {
            var e = document.createElement("script");
            e.src = url;
            e.type = "text/javascript";
            document.getElementsByTagName("head")[0].appendChild(e);
        }
        var edgeBrowser = navigator.userAgent.search(/Edge/) > 0 ? true : false;
        if (edgeBrowser) {
            addScript("js/FileSaver.min.js");
            addScript("js/canvas-toBlob.js");
        }

        $('fontfile').onchange = function() {
            if (this.files.length) {
                var type = this.files[0].name.split(".")[1];
                var reader = new FileReader();
                reader.onloadend = function() {
                    document.getElementsByTagName("style")[1].textContent = "@font-face{font-family: 'font';src: url('" + reader.result + "');}"
                }
                reader.readAsDataURL(this.files[0]);
                delete reader;
            }
        }

        $("textsize").onchange = function() {
            updatenum();
        }

        function $(el) {
            return document.getElementById(el);
        }

        var color = "#000000",
            bgcolor = "#FFFFFF",
            rad = document.getElementsByName('color'),
            radbg = document.getElementsByName('bgcolor');
        for (var i = 0; i < radbg.length; i++)
            radbg[i].onchange = function() {
                for (var j = 0; j < radbg.length; j++)
                    if (radbg[j].checked)
                        bgcolor = radbg[j].value;
                updatenum();
            }
        for (var i = 0; i < rad.length; i++)
            rad[i].onchange = function() {
                for (var j = 0; j < rad.length; j++)
                    if (rad[j].checked)
                        color = rad[j].value;
                updatenum();
            }

        function updatenum() {
            $("images").innerHTML = '';
            for (var i = 0; i < 10; i++) {
                $("images").innerHTML += '<span class="spanimage" style="font-size:' + $("textsize").value + 'px; color:' + color + ';background:' + bgcolor + '" id="' + i + '">' + i + '</span>';
            }
            var width = 0;
            for (var i = 0; i < 10; i++)
                if ($(i).offsetWidth > width)
                    width = $(i).offsetWidth;
            for (var i = 0; i < 10; i++)
                $(i).style.width = width + 'px';
            var width = 0;
            for (var i = 0; i < 10; i++)
                if ($(i).offsetWidth > width)
                    width = $(i).offsetWidth;
            for (var i = 0; i < 10; i++)
                $(i).style.width = width + 'px';
        }

        updatenum();
        var number;

        function save() {
            number = $("imageindex").value;
            for (var el = 0; el < 10; el++) {
                html2canvas($(el), {
                    onrendered: function(canvas) {
                        ctx = canvas.getContext("2d");
                        if (edgeBrowser) {
                            canvas.toBlob(function(blob) {
                                saveAs(blob, number + ".png");
                                number++;
                            });
                        } else {
                            var a = document.createElement('a');
                            a.href = canvas.toDataURL("image/png");
                            a.download = number + '.png';
                            number++;
                            a.click();
                            delete a;
                        }
                    }
                });
            }
        }

    </script>
